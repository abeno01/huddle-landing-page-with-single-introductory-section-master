<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles-reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  </head>
  <body>
    <div class="body-flex-container">
      <header class="page-header">
        <picture class="page-header__logo-wrapper">
          <img src="images/logo.svg" alt="Huddle company logo" class="page-header__logo" />
        </picture>
      </header>
      <main class="main-hero">
        <picture class="main-hero__image-wrapper">
          <img
            src="images/illustration-mockups.svg"
            alt="desktop and mobile page mockups"
            class="main-hero__image" />
        </picture>
        <article class="main-hero__register">
          <h1 class="main-hero__heading">
            Build The Community <br />
            Your Fans Will Love
          </h1>
          <p class="main-hero__text">
            Huddle re-imagines the way we built communities. You have a voice, but so does your audience. Create
            connections with your users as you engage in genuine discussion.
          </p>
          <button type="submit" class="main-hero__button">Register</button>
        </article>
        <section class="main-hero__social-links">
          <a href="" class="main-hero__link">
            <iconify-icon
              icon="ri:facebook-fill"
              width="24"
              height="24"
              class="main-hero__icon"></iconify-ico>
          </a>
          <a href="" class="main-hero__link">
            <iconify-icon icon="mdi:twitter" width="24" height="24" class="main-hero__icon"></iconify-icon>
          </a>
          <a href="" class="main-hero__link">
            <iconify-icon
              icon="ph:instagram-logo"
              width="24"
              height="24"
              class="main-hero__icon"></iconify-icon>
          </a>
        </section>
      </main>
    </div>

    <img src="/images/bg-mobile.svg" alt="" />
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
  </body>
</html>
